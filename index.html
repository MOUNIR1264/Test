  </head>
  <body>
    <!-- Navbar moderne injectée (remplace visuellement la navbar du bundle) -->
    <nav class="st-navbar">
      <div class="st-nav-container">
        <div class="st-nav-left">
          <img src="assets/softtt.PNG" alt="Soft Transports" class="st-logo" />
          <div class="st-brand">
            <div class="st-title">SOFT TRANSPORTS</div>
            <div class="st-sub">Expert Déménagement paris & Île-de-France</div>
          </div>
        </div>
        <button class="st-burger" aria-label="Menu" id="st-burger">☰</button>
        <div class="st-nav-right" id="st-menu">
          <a href="#services" class="st-link">Services</a>
          <a href="#devis" class="st-link" id="st-devis">Devis</a>
          <a href="tel:+33758562250" class="st-phone">07 58 56 22 50</a>
        </div>
      </div>
    </nav>

    <!-- Script léger pour le menu mobile et le scroll -->
    <script>
      (function() {
        const burger = document.getElementById('st-burger');
        const menu = document.getElementById('st-menu');
        if (burger && menu) {
          burger.addEventListener('click', function() {
            menu.classList.toggle('open');
          });
        }
        const devisBtn = document.getElementById('st-devis');
        if (devisBtn) {
          devisBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const el = document.getElementById('devis');
            if (el) el.scrollIntoView({ behavior: 'smooth' });
          });
        }
      })();
    </script>

    <div id="root"></div>
  </body>
